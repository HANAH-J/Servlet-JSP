<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>정보 전송 - GET</h2>
	<form action="inputData" method="get">
		이름 : <input type="text" name="username"><br>
		아이디 : <input type="text" name="userid"><br>
		비밀번호 : <input type="password" name="userpwd"><br>
		성별 : <input type="radio" name="gender" value="male">남성
			  <input type="radio" name="gender" value="female">여성<br>
		취미 : 
		<input type="checkbox" name="hobby" value="reading">독서
		<input type="checkbox" name="hobby" value="fishing">낚시<br>
		<input type="checkbox" name="hobby" value="watching">영화감상
		<input type="checkbox" name="hobby" value="walking">산책<br>
		
		<button type="submit">전송</button>
	</form>
	<hr>
	<h2>정보 전송 - POST</h2>
	<form action="inputData" method="post">
		이름 : <input type="text" name="username"><br>
		아이디 : <input type="text" name="userid"><br>
		비밀번호 : <input type="password" name="userpwd"><br>
		성별 : <input type="radio" name="gender" value="male">남성
			  <input type="radio" name="gender" value="female">여성<br>
		취미 : 
		<input type="checkbox" name="hobby" value="reading">독서
		<input type="checkbox" name="hobby" value="fishing">낚시<br>
		<input type="checkbox" name="hobby" value="watching">영화감상
		<input type="checkbox" name="hobby" value="walking">산책<br>
		
		<button type="submit">전송</button>
	</form>
	<hr>
</body>
</html>
