<title>인터페이스 구현 답안</title>
</head>
<body>

	<a href="sampleData">샘플 데이터 입력</a>
<!-- 
Read Me
 - 문제 의도 : 프론트(HTML)와 자바 간의 데이터 전송 및 페이지 전환 과제
 
 1. 준비 작업
  1) 라이브러리 복사 (JSTL.jar)
  
 2. Repository 클래스를 제작
  1) 싱글톤 패턴으로 제작
  2) Map으로 데이터 저장용 변수 제작
  3) 게시글 번호를 생성할 수 있는 변수 제작
  4) 기능 메서드 생성
   - [기능] 게시글 목록 가져오기
   - [기능] 게시글 작성하기
   - [기능] 게시글 수정하기
   - [기능] 게시글 삭제하기
   - [기능] 게시글 조회하기
   - [기능] 조회수 증가
  
 3. BoardVo 클래스를 제작
  1) 글 번호, 제목, 내용, 작성자, 조회수, 작성일
  2) Getter와 Setter 메서드도 제작
  3) 서버프로그램 구현에서 복사해와도 됨
  
 4. [파트1] 게시물 목록 보기 페이지
  1) index.html 제작 (=> 샘플 데이터를 추가)
  2) 목록으로 가기 위한 서블릿 <- Repository에서 게시글 목록 조회 메서드
  3) listBoard.jsp로 목록 데이터를 넘겨준다.
 
 5. [파트2] 게시글 작성 페이지
  1) 목록 페이지에서 버튼을 누르면 서블릿으로 이동(GET)
  2) 서블릿 doGet 메서드는 작성 폼 페이지로 연결
  3) writeBoardForm.jsp에서 데이터를 입력하면 서블릿의 POST로 데이터 전송
  4) doPost에서 Repository로 데이터 전송 후 저장
  5) 목록 서블릿으로 이동
 
 6. [파트3] 게시글 상세보기 페이지
  1) 목록 페이지에서 글 제목을 누르면 서블릿으로 이동(GET)
  2) 서블릿으로 이동할 때 글 번호를 넘겨주어야 한다.
  3) 서블릿에서는 Repository에서 글 번호를 통해 게시글을 조회하여 가져온다.
  4) 조회해서 가져온 데이터를 내장객체에 저장한다.
  5) 뷰 페이지(detailBoard.jsp)로 이동
 
 7. [파트4] 게시글 수정 페이지
  1) 뷰 페이지(detailBoard.jsp)에서 수정 버튼 클릭하면 서블릿으로 이동(GET)
  2) 서블릿에서 Repository에서 데이터 읽어오기
  3) 서블릿은 읽어 온 데이터를 폼 페이지(HTML)로 전달 [응답]
  4) 폼 페이지에서 데이터를 수정하면 수정된 데이터를 가지고 서블릿으로 이동(POST)
  5) 서블릿은 폼으로부터 가져온 데이터를 Repository레 전달해서 수정 처리
  6) 목록 서블릿으로 이동 -> 목록 페이지를 보여주기 위한 [응답]
 
 8. [파트5] 게시글 삭제 페이지
  1) 뷰 페이지(detailBoard.jsp)에서 삭제 버튼 클릭하면 서블릿으로 이동(GET)
  2) 페이지 이동 시 자바스크립트로 이동
  3) 서블릿에 글 번호를 넘겨주어야 한다.
  4) Repository에서 글 번호로 글 삭제를 진행
  5) 목록 페이지로 이동
 -->
</body>
</html>
